    <script>
        let currentFormattedJson = '';
        let currentCompressedJson = '';

        // è‡ªåŠ¨æ ¼å¼åŒ–åŠŸèƒ½
        document.getElementById('jsonInput').addEventListener('input', function() {
            clearTimeout(window.formatTimer);
            window.formatTimer = setTimeout(formatJson, 500);
        });

        // æå–æœ€å¤–å±‚çš„JSONå¯¹è±¡
        function extractJson(text) {
            if (!text.trim()) return '';
            
            // æŸ¥æ‰¾ç¬¬ä¸€ä¸ª { å’Œæœ€åä¸€ä¸ª }
            const firstBrace = text.indexOf('{');
            const lastBrace = text.lastIndexOf('}');
            
            if (firstBrace === -1 || lastBrace === -1 || firstBrace >= lastBrace) {
                // å¦‚æœæ²¡æœ‰æ‰¾åˆ°å¤§æ‹¬å·ï¼Œå°è¯•æŸ¥æ‰¾æ–¹æ‹¬å·
                const firstBracket = text.indexOf('[');
                const lastBracket = text.lastIndexOf(']');
                
                if (firstBracket === -1 || lastBracket === -1 || firstBracket >= lastBracket) {
                    return text.trim();
                }
                
                return text.substring(firstBracket, lastBracket + 1);
            }
            
            return text.substring(firstBrace, lastBrace + 1);
        }

        // ç”Ÿæˆå”¯ä¸€ID
        let nodeIdCounter = 0;
        function generateNodeId() {
            return 'json-node-' + (++nodeIdCounter);
        }

        // è·å–æ•°æ®ç±»å‹æè¿°
        function getTypeInfo(value) {
            if (value === null) return 'null';
            if (Array.isArray(value)) return `array[${value.length}]`;
            if (typeof value === 'object') return `object{${Object.keys(value).length}}`;
            if (typeof value === 'string') return `string(${value.length})`;
            return typeof value;
        }

        // ç”Ÿæˆé¢„è§ˆæ–‡æœ¬
        function getPreview(value) {
            if (value === null) return 'null';
            if (Array.isArray(value)) {
                if (value.length === 0) return '[]';
                return `[${value.length} item${value.length > 1 ? 's' : ''}]`;
            }
            if (typeof value === 'object') {
                const keys = Object.keys(value);
                if (keys.length === 0) return '{}';
                return `{${keys.length} key${keys.length > 1 ? 's' : ''}}`;
            }
            if (typeof value === 'string') {
                return value.length > 50 ? `"${value.substring(0, 47)}..."` : `"${value}"`;
            }
            return String(value);
        }

        // è½¬ä¹‰HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æ¸²æŸ“JSONæ ‘å½¢ç»“æ„
        function renderJsonTree(data, key = null, isRoot = true, path = '') {
            const nodeId = generateNodeId();
            let html = '';

            if (isRoot) {
                html += '<div class="json-tree">';
                // æ¸…ç©ºè·¯å¾„æ˜ å°„
                pathValueMap.clear();
            }

            // æ„å»ºå½“å‰è·¯å¾„
            let currentPath = path;
            if (key !== null && !key.startsWith('[')) {
                currentPath = path ? `${path}.${key}` : key;
            } else if (key !== null && key.startsWith('[')) {
                currentPath = path + key;
            }

            // å­˜å‚¨è·¯å¾„åˆ°å€¼çš„æ˜ å°„
            if (currentPath || isRoot) {
                const mapKey = currentPath || '__ROOT__';
                pathValueMap.set(mapKey, data);
            }

            if (data === null) {
                html += `<div class="json-item">`;
                if (key !== null && !key.startsWith('[')) {
                    html += `<span class="json-key-name">"${escapeHtml(key)}"</span>: `;
                }
                html += `<span class="json-value-wrapper">`;
                html += `<span class="json-null">null</span>`;
                html += `<span class="copy-btn" data-path="${escapeHtml(currentPath)}" title="å¤åˆ¶å€¼">ğŸ“‹</span>`;
                html += `</span>`;
                html += `</div>`;
            } else if (Array.isArray(data)) {
                html += `<div class="json-item">`;
                if (key !== null && !key.startsWith('[')) {
                    html += `<span class="json-key-name">"${escapeHtml(key)}"</span>: `;
                }
                
                if (data.length === 0) {
                    html += `<span class="json-value-wrapper">`;
                    html += `<span class="json-array-bracket">[]</span> <span class="json-type-info">empty array</span>`;
                    html += `<span class="copy-btn" data-path="${escapeHtml(currentPath)}" title="å¤åˆ¶æ•°ç»„">ğŸ“‹</span>`;
                    html += `</span>`;
                } else {
                    html += `<span class="json-expandable expanded" onclick="toggleNode('${nodeId}')"></span>`;
                    html += `<span class="json-value-wrapper">`;
                    html += `<span class="json-array-bracket">[</span>`;
                    html += `<span class="json-count">${data.length} item${data.length > 1 ? 's' : ''}</span>`;
                    html += `<span class="copy-btn" data-path="${escapeHtml(currentPath)}" title="å¤åˆ¶æ•´ä¸ªæ•°ç»„">ğŸ“‹</span>`;
                    html += `</span>`;
                    html += `<div class="json-nested" id="${nodeId}">`;
                    
                    data.forEach((item, index) => {
                        html += `<div class="json-array-item">`;
                        html += `<span class="json-array-index">[${index}]</span>: `;
                        const itemPath = currentPath ? `${currentPath}[${index}]` : `[${index}]`;
                        const itemContent = renderJsonTree(item, null, false, itemPath);
                        
                        // ä¸ºæ•°ç»„é¡¹æ·»åŠ é€—å·å¤„ç†
                        if (index < data.length - 1) {
                            const contentWithComma = itemContent.replace(/(<\/div>)$/, '<span class="json-comma">,</span>$1');
                            html += contentWithComma;
                        } else {
                            html += itemContent;
                        }
                        html += `</div>`;
                    });
                    
                    html += `</div>`;
                    html += `<span class="json-array-bracket">]</span>`;
                }
                html += `</div>`;
            } else if (typeof data === 'object') {
                html += `<div class="json-item">`;
                if (key !== null && !key.startsWith('[')) {
                    html += `<span class="json-key-name">"${escapeHtml(key)}"</span>: `;
                }
                
                const keys = Object.keys(data);
                if (keys.length === 0) {
                    html += `<span class="json-value-wrapper">`;
                    html += `<span class="json-object-brace">{}</span> <span class="json-type-info">empty object</span>`;
                    html += `<span class="copy-btn" data-path="${escapeHtml(currentPath)}" title="å¤åˆ¶å¯¹è±¡">ğŸ“‹</span>`;
                    html += `</span>`;
                } else {
                    html += `<span class="json-expandable expanded" onclick="toggleNode('${nodeId}')"></span>`;
                    html += `<span class="json-value-wrapper">`;
                    html += `<span class="json-object-brace">{</span>`;
                    html += `<span class="json-count">${keys.length} key${keys.length > 1 ? 's' : ''}</span>`;
                    html += `<span class="copy-btn" data-path="${escapeHtml(currentPath)}" title="å¤åˆ¶æ•´ä¸ªå¯¹è±¡">ğŸ“‹</span>`;
                    html += `</span>`;
                    html += `<div class="json-nested" id="${nodeId}">`;
                    
                    keys.forEach((objKey, index) => {
                        const keyPath = currentPath ? `${currentPath}.${objKey}` : objKey;
                        const keyContent = renderJsonTree(data[objKey], objKey, false, keyPath);
                        
                        // å»æ‰keyContentæœ«å°¾çš„</div>ï¼Œæ·»åŠ é€—å·åå†åŠ å›</div>
                        if (index < keys.length - 1) {
                            const contentWithComma = keyContent.replace(/(<\/div>)$/, '<span class="json-comma">,</span>$1');
                            html += contentWithComma;
                        } else {
                            html += keyContent;
                        }
                    });
                    
                    html += `</div>`;
                    html += `<span class="json-object-brace">}</span>`;
                }
                html += `</div>`;
            } else {
                // åŸºæœ¬ç±»å‹
                html += `<div class="json-item json-primitive">`;
                if (key !== null && !key.startsWith('[')) {
                    html += `<span class="json-key-name">"${escapeHtml(key)}"</span>: `;
                }
                
                html += `<span class="json-value-wrapper">`;
                const typeClass = typeof data === 'string' ? 'json-string' : 
                                typeof data === 'number' ? 'json-number' : 'json-boolean';
                
                const displayValue = typeof data === 'string' ? `"${escapeHtml(data)}"` : String(data);
                html += `<span class="${typeClass}">${displayValue}</span>`;
                html += `<span class="json-type-info">${getTypeInfo(data)}</span>`;
                html += `<span class="copy-btn" data-path="${escapeHtml(currentPath)}" title="å¤åˆ¶å€¼">ğŸ“‹</span>`;
                html += `</span>`;
                html += `</div>`;
            }

            if (isRoot) {
                html += '</div>';
            }

            return html;
        }

        // åˆ‡æ¢èŠ‚ç‚¹å±•å¼€/æŠ˜å çŠ¶æ€
        function toggleNode(nodeId) {
            const node = document.getElementById(nodeId);
            const expandable = event.target;
            
            if (node.style.display === 'none' || node.classList.contains('json-collapsed')) {
                node.style.display = 'block';
                node.classList.remove('json-collapsed');
                expandable.classList.remove('collapsed');
                expandable.classList.add('expanded');
            } else {
                node.style.display = 'none';
                node.classList.add('json-collapsed');
                expandable.classList.remove('expanded');
                expandable.classList.add('collapsed');
            }
        }

        // å…¨éƒ¨å±•å¼€
        function expandAll() {
            const expandables = document.querySelectorAll('.json-expandable');
            const nested = document.querySelectorAll('.json-nested');
            
            expandables.forEach(exp => {
                exp.classList.remove('collapsed');

        // æå–è¡¨æ ¼å†…å®¹ï¼ˆå»æ‰å‰åæ— å…³æ–‡å­—ï¼‰
        function extractTable(text) {
            if (!text.trim()) return '';
            
            const lines = text.split('\n');
            let firstTableLine = -1;
            let lastTableLine = -1;
            
            // æŸ¥æ‰¾ç¬¬ä¸€ä¸ªå’Œæœ€åä¸€ä¸ªè¡¨æ ¼åˆ†éš”çº¿
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                // è¯†åˆ«è¡¨æ ¼åˆ†éš”çº¿ï¼ˆåŒ…å«+å’Œ-çš„è¡Œï¼‰
                if (line.includes('+') && line.includes('-') && line.length > 5) {
                    if (firstTableLine === -1) {
                        firstTableLine = i;
                    }
                    lastTableLine = i;
                }
            }
            
            // å¦‚æœæ²¡æ‰¾åˆ°åˆ†éš”çº¿ï¼Œå°è¯•æŸ¥æ‰¾è¡¨æ ¼å†…å®¹è¡Œ
            if (firstTableLine === -1) {
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    // è¯†åˆ«è¡¨æ ¼å†…å®¹è¡Œï¼ˆåŒ…å«|çš„è¡Œï¼Œä¸”|æ•°é‡>=2ï¼‰
                    if (line.includes('|') && (line.match(/\|/g) || []).length >= 2) {
                        if (firstTableLine === -1) {
                            firstTableLine = i;
                        }
                        lastTableLine = i;
                    }
                }
            }
            
            if (firstTableLine === -1) {
                return text.trim(); // å¦‚æœæ²¡æ‰¾åˆ°è¡¨æ ¼ç‰¹å¾ï¼Œè¿”å›åŸæ–‡
            }
            
            // æå–è¡¨æ ¼å†…å®¹ï¼ŒåŒ…å«å‰åçš„åˆ†éš”çº¿
            const extractedLines = lines.slice(firstTableLine, lastTableLine + 1);
            return extractedLines.join('\n');
        }

        // è¡¨æ ¼è½¬JSONçš„æ ¸å¿ƒå‡½æ•°
        function convertTableToJson(tableText, autoDetectNumbers = true, trimWhitespace = true) {
            // å…ˆæå–è¡¨æ ¼å†…å®¹
            const extractedTable = extractTable(tableText);
            const lines = extractedTable.split('\n').map(line => line.trim()).filter(line => line);
            
            if (lines.length < 3) {
                throw new Error('è¡¨æ ¼æ ¼å¼ä¸æ­£ç¡®ï¼Œè‡³å°‘éœ€è¦è¡¨å¤´å’Œä¸€è¡Œæ•°æ®');
            }

            // æŸ¥æ‰¾è¡¨å¤´è¡Œï¼ˆåŒ…å«åˆ—åçš„è¡Œï¼‰
            let headerLineIndex = -1;
            let dataLines = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                
                // è·³è¿‡åˆ†éš”çº¿ï¼ˆåŒ…å«+å’Œ-çš„è¡Œï¼‰
                if (line.includes('+') && line.includes('-')) {
                    continue;
                }
                
                // æŸ¥æ‰¾æ•°æ®è¡Œï¼ˆåŒ…å«|çš„è¡Œï¼‰
                if (line.includes('|')) {
                    if (headerLineIndex === -1) {
                        headerLineIndex = i;
                    } else {
                        dataLines.push(line);
                    }
                }
            }

            if (headerLineIndex === -1) {
                throw new Error('æœªæ‰¾åˆ°è¡¨å¤´è¡Œ');
            }

            // è§£æè¡¨å¤´
            const headerLine = lines[headerLineIndex];
            const headers = parseTableRow(headerLine, trimWhitespace);

            if (headers.length === 0) {
                throw new Error('è¡¨å¤´è§£æå¤±è´¥');
            }

            // è§£ææ•°æ®è¡Œ
            const jsonArray = [];
            for (const dataLine of dataLines) {
                const values = parseTableRow(dataLine, trimWhitespace);
                
                if (values.length !== headers.length) {
                    continue;
                }

                const rowObject = {};
                for (let i = 0; i < headers.length; i++) {
                    let value = values[i];
                    
                    // è‡ªåŠ¨æ£€æµ‹æ•°å­—ç±»å‹
                    if (autoDetectNumbers && /^\d+$/.test(value)) {
                        value = parseInt(value);
                    } else if (autoDetectNumbers && /^\d*\.\d+$/.test(value)) {
                        value = parseFloat(value);
                    }
                    
                    rowObject[headers[i]] = value;
                }
                
                jsonArray.push(rowObject);
            }

            if (jsonArray.length === 0) {
                throw new Error('æœªæ‰¾åˆ°æœ‰æ•ˆçš„æ•°æ®è¡Œ');
            }

            return jsonArray;
        }

        // è§£æè¡¨æ ¼è¡Œ
        function parseTableRow(line, trimWhitespace = true) {
            // ç§»é™¤è¡Œé¦–å°¾çš„|ç¬¦å·ï¼Œç„¶åæŒ‰|åˆ†å‰²
            const cleanLine = line.replace(/^\||\|$/g, '');
            let cells = cleanLine.split('|');
            
            if (trimWhitespace) {
                cells = cells.map(cell => cell.trim());
            }
            
            return cells;
        }
